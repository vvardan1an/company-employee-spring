<!Doctype html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/static/login-form-20/login-form-20/css/style.css">

</head>
<body class="img js-fullheight" style="background-image: url(static/login-form-20/login-form-20/images/bg.jpg);">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Login</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Have an account?</h3>
          <form action="/login" method="post" class="signin-form">
            <div class="form-group">
              <label>
                <input name="username" type="text" class="form-control" placeholder="Username" required>
              </label>
            </div>
            <div class="form-group">
              <label for="password-field">
                <input name="password" id="password-field" type="password" class="form-control" placeholder="Password"required>
              </label>
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="/static/login-form-20/login-form-20/js/jquery.min.js"></script>
<script src="/static/login-form-20/login-form-20/js/popper.js"></script>
<script src="/static/login-form-20/login-form-20/js/bootstrap.min.js"></script>
<script src="/static/login-form-20/login-form-20/js/main.js"></script>

</body>
</html>
