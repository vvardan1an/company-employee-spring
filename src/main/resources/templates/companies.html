<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Address</th>
        <th style="color: blue"><a href="/companies/add">Add</a></th>
    </tr>

    <tr th:each="company: ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.size}"></td>
        <td th:text="${company.address}"></td>
        <td><a th:href="@{/companies/delete(id=${company.id})}" th:value="id" style="color: red">Delete</a></td>
    </tr>
</table>
</body>
</html>
